{% extends "base.html" %} {% block content%} 

    {% if not check_posts %}
        <div
            class="d-flex justify-content-center align-items-center flex-grow-1 flex-column"
            >
            <div class="error-code fw-bold"> WOOOOPS </div>
        
            <div class="error-description">А в тебе немає...немає)) знаєш що в тебе немає?...Звісно!!! Постів в тебе нема!</div> 

            <li>
                <a
                href="{{ url_for('blog.add_post') }}"
                class="{{ 'active' if current_page == 'blog.add_post' else '' }}"
                >
                <button type="button" class="btn btn-outline-dark rounded-3 px-4 py-2 mt-3">Зробити пост</button>
            </li>
        </div>
    {% else %}
    <div class="d-flex flex-column align-items-center">
        <div class="container mt-4">
            <div class="row g-4 justify-content-center">
                {% for post in posts %}
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="card shadow-sm card-custom" style="background-color: #94693e; width: 16rem;">
                        <img
                            src="{{ post.image }}"
                            class="card-img-top"
                            alt="Blup"
                        />
                        <div class="card-body">
                            <h6 class="card-title">{{ post.title }}</h6>
                            <p class="card-text">
                                {{ post.description }}
                            </p>
                            <button class="btn btn-outline-light btn-sm w-100">
                                <a href="/read-more">Читати більше</a>
                            </button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>    
{% endif %}

{% endblock%}
