<html>
    <head>
        <link rel="stylesheet" type="text/css" href="assets/styles/stucture.css">

    <body>
        <div id="block-auth" class="bg-white">
            <button class="button-auth">
                <img 
                id="logo-github"
                src="./assets/image/github.png" 
                alt="Logo" 
                />
                <span class="auth-text">Sign in with GitHub</span>
            </button>

            <div id="block-or">
                <div  class="line"></div>
                <span class="add-text">or</span>
                <div class="line"></div>
            </div>

            <div id="block-email">
                <h3 class="title">Email</h3>
                <input id="email-input" type="email" placeholder="   email@example.com">
                <button class="button-auth-email">Sign in with Email</button>
            </div>
        </div>
    </body>
</html>
